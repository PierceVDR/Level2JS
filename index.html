<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Match Game</title>
  <link href="/Level2JS/style.css" rel="stylesheet" type="text/css" />

</head>

<body onload="initialize();">
  <h1>LEVEL 2 JS PROJECT</h1>
	<div id="board">
		<h2>Match Game</h2>
		<div id="grid">
			<button>Loading...</button>
		</div>

		<div id="panel">
			<span id="clicksContainer"><p id="clicksParagraph">Clicks:</p><span id="clicks">0</span></span>
			<button id="reset">RESET</button>
		</div>

			
	</div>

		<div id = "instructions">
			<h3>INSTRUCTIONS</h3>
			<ul>
				<li>Click on an image to reveal it!</li>
				<li>When you've clicked your second image, both images will stay revealed if they match</li>
				<li>Try to reveal the entire board in the least amount of clicks possible!</li>
			</ul>

			</div>

	
  <script src="/Level2JS/script.js"></script>
  
	<!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script> -->

  
  
</body>

</html>
